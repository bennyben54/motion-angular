<mat-card class="login">
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Username" type="text" [(ngModel)]="loginData.username">
            <button mat-icon-button matSuffix class="fake_button">
                <mat-icon inline>account_circle</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!loading" (click)="login()" type="submit">Login <mat-icon inline>how_to_reg</mat-icon></button>
        <button (click)="goToSubscribe()" type="submit">Subscribe <mat-icon inline>create</mat-icon></button>
    </mat-card-actions>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-card>
