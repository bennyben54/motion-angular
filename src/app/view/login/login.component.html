<mat-card class="login">
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Username" type="text" [(ngModel)]="loginData.username">
            <button class="fake_button" mat-icon-button matSuffix>
                <mat-icon>account_circle</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button *ngIf="!loading" (click)="login()" type="submit">Login</button>
            <span *ngIf="loading">Loading ...</span>
        </div>
    </mat-card-actions>
</mat-card>
